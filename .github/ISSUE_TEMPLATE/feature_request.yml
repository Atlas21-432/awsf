name: Feature request
description: Suggest an idea for AWSF
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to suggest a feature!
        
  - type: textarea
    id: problem
    attributes:
      label: Problem Description
      description: Is your feature request related to a problem? Please describe.
      placeholder: I'm always frustrated when...
    validations:
      required: true
      
  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like
      placeholder: I'd like to see...
    validations:
      required: true
      
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Have you considered any alternative solutions or features?
      
  - type: dropdown
    id: aws-service
    attributes:
      label: Related AWS Service
      description: Which AWS service does this relate to?
      options:
        - Lambda
        - S3
        - SQS
        - DynamoDB
        - RDS
        - Kinesis
        - API Gateway
        - Other/Multiple
        - Not service-specific
